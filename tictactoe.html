<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03: Tic-Tac-Toe</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50; /* Dark Blue Background */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 { margin-bottom: 20px; }

        .status {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px); /* 3 Columns, 100px wide each */
            grid-template-rows: repeat(3, 100px);    /* 3 Rows, 100px tall each */
            gap: 5px;
            background-color: #34495e;
            padding: 5px;
            border-radius: 10px;
        }

        .cell {
            background-color: #ecf0f1; /* Light grey cells */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            color: #2c3e50;
            transition: background 0.3s;
        }

        .cell:hover {
            background-color: #bdc3c7; /* Darker grey on hover */
        }

        /* Colors for X and O */
        .cell.x { color: #e74c3c; } /* Red for X */
        .cell.o { color: #3498db; } /* Blue for O */

        #restartBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #restartBtn:hover { background-color: #2ecc71; }
    </style>
</head>
<body>

    <h1>Tic-Tac-Toe</h1>
    <div class="status" id="status">Player X's Turn</div>
    
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button id="restartBtn">Restart Game</button>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');
        const restartBtn = document.getElementById('restartBtn');
        
        let currentPlayer = "X";
        let boardState = ["", "", "", "", "", "", "", "", ""]; // Tracks the 9 cells
        let gameActive = true;

        // Winning combinations (Rows, Columns, Diagonals)
        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        function handleCellClick(event) {
            const cell = event.target;
            const index = cell.getAttribute('data-index');

            // If cell is already full or game is over, ignore click
            if (boardState[index] !== "" || !gameActive) {
                return;
            }

            updateCell(cell, index);
            checkWinner();
        }

        function updateCell(cell, index) {
            boardState[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase()); // Adds class 'x' or 'o' for color
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusText.textContent = `Player ${currentPlayer}'s Turn`;
        }

        function checkWinner() {
            let roundWon = false;

            for (let i = 0; i < winConditions.length; i++) {
                const condition = winConditions[i];
                const cellA = boardState[condition[0]];
                const cellB = boardState[condition[1]];
                const cellC = boardState[condition[2]];

                if (cellA === "" || cellB === "" || cellC === "") {
                    continue;
                }
                if (cellA === cellB && cellB === cellC) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusText.textContent = `Player ${currentPlayer} Wins!`;
                gameActive = false;
                return;
            }

            if (!boardState.includes("")) {
                statusText.textContent = "It's a Draw!";
                gameActive = false;
                return;
            }

            switchPlayer();
        }

        function restartGame() {
            currentPlayer = "X";
            boardState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            statusText.textContent = "Player X's Turn";
            cells.forEach(cell => {
                cell.textContent = "";
                cell.classList.remove('x', 'o');
            });
        }

        // Add click listeners to cells and restart button
        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        restartBtn.addEventListener('click', restartGame);

    </script>
</body>
</html>
